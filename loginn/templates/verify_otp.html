{% extends 'base.html' %}

{% block content %}
  <h2>Verify OTP</h2>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post" action="{% url 'elearning:verify_otp' %}">
    {% csrf_token %}
    <label for="otp">Enter the OTP sent to your registered email address:</label>
    <input type="text" name="otp" id="otp" required>
    <button type="submit">Verify OTP</button>
  </form>
{% endblock %}
